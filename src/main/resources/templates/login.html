<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Kirjaudu</title>
<meta http-equiv="content-type" content="text/html ; charset=UTF-8">
<script type="text/javascript">
	
</script>
<style>
.container {
	display: flex;
	height: 100vh;
	align-items: center;
	justify-content: center;
}
</style>
</head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

</head>

<body>
	<div class="container">
		<div class="container-login">
			<div th:if="${param.error}">Väärä käyttäjätunnus tai salasana.</div>
			<div th:if="${param.logout}">Olet kirjautunut ulos.</div>
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<label>Käyttäjätunnus: <input type="text" name="username"
						class="form-control" />
					</label>
				</div>
				<div class="form-group">
					<label> Salasana: <input type="password" name="password"
						class="form-control" />
					</label>
				</div>
				<div>
					<input type="submit" class="btn btn-success" value="Sign In" />&nbsp;
					<a href="/signup">Luo uusi käyttäjä</a>
				</div>
			</form>
		</div>

	</div>


</body>
</html>
