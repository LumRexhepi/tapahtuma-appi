<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Kirjaudu</title>
<meta http-equiv="content-type" content="text/html ; charset=UTF-8">
<script type="text/javascript">
	
</script>
<style>
.container {
	display: flex;
	height: 100vh;
	align-items: center;
	justify-content: center;
}
</style>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

</head>

<body>
	<div class="container">
		<div class="container-signup">
			<h1>Luo Käyttäjä</h1>
			<div >
				<form th:object="${signupform}" th:action="@{/saveuser}" action="#"
					method="post">
					<div>
						<label> Käyttäjätunnus :<input type="text"
							th:field="*{username}" class="form-control" /></label>
						<p th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}">Username Error</p>
					</div>
					<div>
						<label> Salasana :<input type="password"
							th:field="*{password}" class="form-control" /></label>
						<p th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}">Password Error</p>
					</div>
					<div>
						<label> Salasana uudelleen <input type="password"
							th:field="*{passwordCheck}" class="form-control" /></label>
						<p th:if="${#fields.hasErrors('passwordCheck')}"
							th:errors="*{passwordCheck}">Tarkista salasanat uudelleen</p>
					</div>

					<input type="submit" class="btn btn-primary" value="Luo"></input>
				</form>
			</div>
		</div>

	</div>


</body>
</html>
