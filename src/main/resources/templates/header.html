<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<title></title>
<div th:fragment="header">


	<script type="text/javascript"></script>

</div>
<body>

	<div th:fragment="menu">
		<meta http-equiv="content-type" content="text/html ; charset=UTF-8">
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<style>
#header {
	display: flex;
	flex-direction: row;
	justify-content: space-between;
	padding: 10px;
}

.dropbtn {
	background-color: white;
	vertical-align: top;
	border: none;
}

.dropdown {
	position: relative;
	display: inline-block;
}

.dropdown-content {
	display: none;
	position: absolute;
	min-width: 160px;
	z-index: 1;
	
}

.dropdown-content a, #menu-btn {
	color: black;
	padding: 8px 12px 8px 12px; 
	display: block;
	text-decoration: none;
	background-color:white;
	z-index:1;
}

.dropdown-content a:hover {
	background-color: #ddd;
}

.dropdown:hover .dropdown-content {
	display: block;
}

.header-button {
	width: 160px;
	text-align: left;
}
#logo, #logo:hover  {
text-decoration:none;
color:black;
}

#menu-btn{
color:red;
}
</style>
		<div id="header">
			<a id="logo" href="/tapahtumalista"><h3>Tapahtuma-appi</h3></a>
			<h3 th:inline="text">Tervetuloa</h3>

			<div style="min-width: 160px;">
				<div class="dropdown">
					<button class="dropbtn">
						<h4 class="header-button">
							[[${#httpServletRequest.remoteUser}]] &nbsp;<i class="fa">&#xf107;</i>
						</h4>
					</button>
					<div class="dropdown-content">
						<a sec:authorize="hasAuthority('USER')" href="#">Omat tapahtumat</a> 
						<a sec:authorize="hasAuthority('USER')" href="#">Liput</a> 
						<a sec:authorize="hasAuthority('ADMIN')" href="#">Admin-paneeli</a>
						<form th:action="@{/logout}" method="post">
							<input id="menu-btn" class="btn btn-link" type="submit" value="Sign Out" />
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>


<head>
</html>
